{% extends "base.html" %}

{% block content %}
    <h2>Are you sure you want to delete this phone?</h2>
    <div class="row p-3">
        <div class="col-6">
            <form action="{% url "phone delete" phone.id %}" method="post">
                {% csrf_token %}
                <input class="btn btn-danger" type="submit" value="Yes">
            </form>
        </div>
        <div class="col-6">
            <a class="btn btn-outline-primary" href="{% url 'phones' %}">No</a>
        </div>
    </div>
{% endblock %}
